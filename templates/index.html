<!DOCTYPE html>
<html>

<head>
	<title>Currency Converter</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	{{range .Tokens}}
	<p>Symbol: {{.Symbol}}</p>
	<p>Floor price: {{.FloorPrice}}</p>
	<p>Listed count: {{.ListedCount}}</p>
	{{end}}

	<p>Total price in SOL: {{.TotalPriceSol}}</p>

        {{ range $currency, $price := .Prices }}
        <p>{{ $currency }} - {{ $price }}</p>
        {{end}}
</body>

</html>
