<!DOCTYPE html>
<html>

<head>
	<title>Currency Converter</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    {{range .Tokens}}
    <p>Symbol: {{.Symbol}}</p>
    <p>Floor price: {{.FloorPrice}}</p>
    <p>Listed count: {{.ListedCount}}</p>
    {{end}}

    <p>Total price in SOL: {{.TotalPriceSol}}</p>

    <ul>
        {{ range $currency, $price := .Prices }}
        <li id={{ $currency }} class="price hidden">{{ $currency }}: {{ $price }}</li>
        {{end}}
    </ul>
    
    <select id="currencySelect">
        {{ range $currency, $price := .Prices }}
        <option>{{ $currency }}</option>
        {{ end }}
    </select>

    <script src="/static/js/script.js" type="text/javascript"></script>
</body>

</html>
